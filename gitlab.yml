kind: Namespace
apiVersion: v1
metadata:
  name: gitlab

---

kind: Deployment
apiVersion: apps/v1
metadata:
  name: gitlab-deployment
  namespace: gitlab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitlab

  template:
    metadata:
      name: gitlab-dep-pod
      labels:
        app: gitlab

    spec:
      containers:
      - name: gitlab
        image: gitlab/gitlab-ce:latest
        ports:
        - containerPort: 80
        volumeMounts:
          - mountPath: /var/opt/gitlab
            name: data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: local-pvc

---

kind: Service
apiVersion: v1
metadata:
  name: gitlab-service
  namespace: gitlab
spec:
  type: NodePort
  selector:
    app: gitlab
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---

apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: gitlab-tcp-gateway
spec:
  gatewayClassName: gitlab-tcp-gateway-class
  listeners:
  - name: app
    protocol: TCP
    port: 80
    allowedRoutes:
      kinds:
      - kind: TCPRoute
---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TCPRoute
metadata:
  name: tcp-gitlab-1
spec:
  parentRefs:
  - name: gitlab-tcp-gateway
    sectionName: gitlab-tcp
  rules:
  - backendRefs:
    - name: gitlab-service
      port: 80